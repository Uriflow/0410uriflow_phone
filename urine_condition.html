<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
    google.charts.load('current', {packages: ['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    </script>
    <!-- stylesheets -->
    <link rel="stylesheet" href="./css/urine_condition.css">
    <!-- icon -->
    <link rel="icon shortcut" href="./img/logo.png">
    <!-- document title -->
    <title>Uriflow</title>
</head>
<body>
    <!-- ============= 尿液狀況 ============= -->
    <div class="urine_title">
        <a href="./index.html"><img src="./img/back.svg" alt="back"></a> <h1>尿量狀況</h1>
    </div>

    <!-- ============= 切換按鈕 ============= -->
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" 
            onclick="leftClick()">日</button>
            <button type="button" class="toggle-btn" 
            onclick="rightClick()">週</button>  
        </div>
    </div>
    <!-- end -->

     <!-- ============= 表格 ============= -->
    <div class="chartbox">
        <div id="chart_div"></div>
    </div>
    
        <!-- 連接表格JS -->
    <script src="./js/urine_condition.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- end -->

    <!-- ============= 尿液顏色 ============= -->
    <div class="urinecolor"> 
        <h1>尿液顏色</h1> 
        <div class="yellow">
            <p>淡黃色</p>
            <p>請繼續保持充足的飲水量</p>
        </div>
    </div>
    <!-- end -->

    <div class="urinevolumn">

            <!-- = 分隔線 = -->

            <!-- = 分隔線 = -->
            <div class="line"></div>

            <!-- = 分隔線 = -->
